<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<link rel="stylesheet"  href="css/form_1.css">
</head>
<body>
	<div class="wrapper">
		<h2>Create a new account</h2>
	<form action="#" method="get" enctype="multipart/form-data">
		<label for="first_name">First Name:</label><br>
		<input type="text" name="first_name" id="first_name"placeholder="Type your first name"class="first_name"><br>

        <label for="last_name">Last Name:</label><br>
		<input type="text" name="last_name" id="last_name"placeholder="Type your last name"class="last_name"><br>
		 <label for="mobile_number">Mobile Number:</label><br>
		<input type="text" name="mobile_number" id="mobile_number"placeholder="Type your mobile number"class="mobile_number"><br>
		<label for="email_address">Email Address:</label><br>
		<input type="text" name="email_address" id="email_address"placeholder="Type your email address"class="email_address"><br>
		<label for="new_password">New Password:</label><br>
		<input type="text" name="new_password" id="new_password"placeholder="Type your new password"class="new_password"><br>

		<label for="gender">Gender:</label><br>
		<input type="radio"value="gender" name="gender" id="gender"class="gender"><span>Male</span>
		<input type="radio"value="gender" name="gender" id="gender"class="gender"><span>Female</span><br>
		<br>
       <label for="birthday">Date of Birth:</label>
       <input type="date" name="birthday" class="birthday" id="birthday"><br>
       <br>
       <label for="message">Your Message:</label><br>
		<textarea cols="70" rows="8" placeholder="Type your message here" name="message" id="message"class="message"></textarea><br>
		<button type="button" class="button">Create account</button>
    </form>
	</div>
	<div class="wrapper2">
	<h3>Educational qualification:</h3>
	<table>
		<tr>
			<th>Exam name</th>
           <th>Board</th>
           <th>Result</th>
           <th>Year</th>
		</tr>
		<tr>
			<td>JSC</td>
           <td>Dhaka</td>
           <td>5.00</td>
           <td>2013</td>
		</tr>
		<tr>
			<td>SSC</td>
           <td>Dhaka</td>
           <td>5.00</td>
           <td>2016</td>
		</tr>
		<tr>
			<td>HSC</td>
           <td>Dhaka</td>
           <td>5.00</td>
           <td>2018</td>
		</tr>
	</table>
	</div>

</body>
</html>
